<div class="card" style="text-align: center">
  <div *ngIf="!!selectedItem">
    <h1>Selected Item : {{ selectedItem }}</h1>
  </div>
  <div *ngIf="!selectedItem">
    <h1>Please select an option</h1>
  </div>

  <div class="dropdown">
    <app-custom-dropdown
      [items]="dropdownItems"
      [(selectedItem)]="selectedItem"
    ></app-custom-dropdown>
  </div>
</div>
